version: '3'
services:
  webapp:
    build: 
      context: ./webapp  # Dossier où se trouve votre Dockerfile
      dockerfile: Dockerfile
    container_name: webapp_python
    volumes:
      - ./webapp:/app  # Permet de partager le code local avec le conteneur
    ports:
      - "80:80"  # Expose le port 80 pour accéder à votre application
    depends_on:
      - db

  db:
    image: postgres:13
    container_name: postgres_db
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    
volumes:
  db_data:
